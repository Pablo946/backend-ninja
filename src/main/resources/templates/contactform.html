<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Control COVID CRUD Contactos</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Registro de persona con COVID</h1>
			<br/>
			<form action="#" th:action="@{/contacts/addContact}" th:object="${contactModel}" method="post">
			<input type="hidden" th:fiels=*{id}/>
				Cédula Identidad: <input type="text" class="form-control" th:field="*{ci}" th:value="${ci}"></input>
				<br/>
				Nombre: <input type="text" class="form-control" th:field="*{firstName}" th:value="${firstName}"></input>
				<br/>
				Apellido: <input type="text" class="form-control" th:field="*{lastName}" th:value="${lastName}"></input>
				<br/>
				Edad: <input type="text" class="form-control" th:field="*{age}" th:value="${age}"></input>
				<br/>
				Tipo de sangre: <input type="text" class="form-control" th:field="*{bloodType}" th:value="${bloodType}"></input>
				<br/>
				Teléfono: <input type="text" class="form-control" th:field="*{telephone}" th:value="${telephone}"></input>
				<br/>
				Celular: <input type="text" class="form-control" th:field="*{cellphone}" th:value="${cellphone}"></input>
				<br/>
				Ciudad: <input type="text" class="form-control" th:field="*{city}" th:value="${city}"></input>
				<br/>
				Dirección: <input type="text" class="form-control" th:field="*{address}" th:value="${address}"></input>
				<br/>
				<br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Accept
				</button>
			</form>
			
			<a href="#" th:href="@{/contacts/cancel}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
				</button>
			</a>
			
		</div>
	</div>

</body>
</html>
